<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="game.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="main-cont">

      <div class="status">
        <div class="question-num-cont">
          <h3>Question <span></span></h3>
          <div class="question-num">
            <div class="counter"></div>
          </div>
        </div>

        <div class="score">
          <h3>SCORE</h3>
          <span>0</span>
        </div>

      </div>

      <h2 id="question"></h2>
      <div class="choices">
        <span class="A">A</span>
        <div></div>
      </div>
      <div class="choices">
        <span class="B">B</span>
        <div></div>
      </div>
      <div class="choices">
        <span class="C">C</span>
        <div></div>
      </div>
      <div class="choices">
        <span class="D">D</span>
        <div></div>
      </div>
    </div>
  </body>
</html>
